<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style type="text/css">

    body {
        background: url('http://csssecrets.io/images/stone-art.jpg');
    }

    div {
        border: 10px solid hsla(0,0%,100%,.5);
        background: white;
        background-clip: padding-box;

        /* styling */
        max-width: 20em;
        padding: 2em;
        margin: 2em auto 0;
        font: 100%/1.5 sans-serif;
    }

</style>

<!--
HSLA的颜色值是一个带有alpha通道的HSL颜色值的延伸 - 指定对象的透明度。
指定HSLA颜色值：HSLA（色调，饱和度，亮度，α），α是Alpha参数定义的不透明度。 Alpha参数是一个介于0.0（完全透明）和1.0（完全不透明）之间的参数。

background-clip:padding-box 内边距地外沿把背景裁减掉 border-box content-box
-->
<div>
    Can I haz semi-transparent borders?
    Pretty please?
</div>

</body>
</html>
